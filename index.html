<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temprature Converter</h1>
    <div class="main-container">
        <div class="input-div">
            <label>Celsius (°C )</label> <br>
            <input type="number" id="cel_input" value="0" placeholder="Enter Temprature">
        </div>
        <div class="input-div">
            <label>Fahrenheit (°F)</label> <br>
            <input type="number" id="far_input" value="32" placeholder="Enter Temprature">
        </div>
        <br><br>
        <h3>Formula</h3>
        <p>((Temp in °C) × 9/5) + 32 = (Temp in °F)</p>
        <div class="copyright">
            <h2>Made By HARSH</h2> 
         </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
